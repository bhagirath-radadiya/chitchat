{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <!-- SEO Meta Tags-->
    <meta name="keywords" content="quicky, chat, messenger, conversation, social, communication"/>
    <meta name="description"
          content="Quicky is a Bootstrap based modern and fully responsive Messaging template to help build Messaging or Chat application fast and easy."/>
    <meta name="subject" content="communication">
    <meta name="copyright" content="frontendmatters">
    <meta name="revised" content="Sunday, July 18th, 2010, 5:15 pm"/>
    <title>Sign In</title>
    <!-- Favicon and Touch Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'userResources/images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'userResources/images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'userResources/images/favicon-16x16.png' %}">
    <link rel="shortcut icon" href="./../favicon.ico"/>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="{% static 'userResources/css/inter.css' %}">
    <link rel="stylesheet" href="{% static 'userResources/css/app.min.css' %}">
</head>

<body class="authentication-page">

<!-- Main Layout Start -->
<div class="main-layout card-bg-1">
    <div class="container d-flex flex-column">
        <div class="row no-gutters text-center align-items-center justify-content-center min-vh-100">
            <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                <h1 class="font-weight-bold">Sign in</h1>
                <p class="text-dark mb-3">We are Different, We Make You Different.</p>
                <form class="mb-3" action="insertLogin" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email" class="sr-only">Email Address</label>
                        <input type="email" name="userName" class="form-control form-control-md" id="email"
                               placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password" class="form-control form-control-md" id="password"
                               placeholder="Enter your password" required>
                    </div>
                    <div class="form-group d-flex justify-content-between">

                        <a class="font-size-sm" href="{% url 'login:forgotPassword' %}" style="text-align: right">Forgot
                            password</a>
                    </div>
                    {% if userNotExist %}
                        <h4>{{ userNotExist }}</h4>
                    {% endif %}
                    <button class="btn btn-primary btn-lg btn-block text-uppercase font-weight-semibold" type="submit">
                        Sign in
                    </button>
                </form>

                <p>Don't have an account? <a class="font-weight-semibold" href="loadRegister">Sign up</a>.</p>
            </div>
        </div>
    </div>
</div>
<!-- Main Layout End -->


<!-- Javascript Files -->
<script src="{% static 'userResources/js/jquery-3.5.0.min.js' %}"></script>
<script src="{% static 'userResources/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'userResources/js/svg-inject.min.js' %}"></script>
<script src="{% static 'userResources/js/app.js' %}"></script>

</body>

</html>
